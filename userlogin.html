<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User and Admin Login</title>
  <link rel="stylesheet" href="style_user.css">
</head>
<body>
  <div class="container">
    <!-- User Registration Section -->
    <div class="myform" id="registerSection">
      <form id="registerForm">
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <div id="registerMessage" style="color: green; display: none;">Registration successful!</div>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
      </form>
    </div>

    <!-- User Login Section -->
    <div class="myform" id="loginSection" style="display: none;">
      <form id="loginForm">
        <h2>User Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="errorMessage" style="color: red; display: none;">Invalid username or password</div>
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
      </form>
    </div>

    <!-- Admin Login Section -->
    <div class="myform" id="adminLoginSection" style="display: none;">
      <form id="adminLoginForm">
        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Admin Username" required>
        <input type="password" id="adminPassword" placeholder="Admin Password" required>
        <button type="submit">Login</button>
        <div id="adminErrorMessage" style="color: red; display: none;">Invalid admin credentials</div>
        <p>Not an admin? <a href="#" id="showUserLogin">User Login</a></p>
      </form>
    </div>

    <!-- Background Image -->
    <div class="image">
      <img src="images/user_vending_machine_bg.jpg" alt="Background Image">
    </div>

    <!-- Admin Login Button -->
    <div class="admin-section">
      <button id="adminLoginButton">Admin Login</button>
    </div>
  </div>

  <script src="app_user.js"></script>
</body>
</html>
