<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="usersty.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Available Items</h1>
            <div class="shopping">
                <img src="images/carticon.jpeg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list"></div>
    </div>

    <div class="card">
        <h1>YOUR ORDER</h1>
        <ul class="listCard"></ul> <!-- List for order items -->
        <div class="checkOut">
            <div class="total">Total: 0.00</div> <!-- Total price display -->
            <div class="closeShopping">CLOSE</div> <!-- Close button for the shopping cart -->
        </div>
    </div>
    
    

   

    <script src="app.js"></script>
</body>
</html>
